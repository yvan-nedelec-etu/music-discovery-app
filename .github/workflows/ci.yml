name: Build and Test
on:
  push:
  pull_request:
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      # Checkout the code repository
      - uses: actions/checkout@v4
      # Set up Node.js environment
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      # Install dependencies
      - run: npm ci
      # Run tests
      - run: npm run test
      # Run linting
      - run: npm run lint